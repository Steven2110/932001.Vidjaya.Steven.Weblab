<!DOCTYPE html>
<html>
    <head>
        <title>Practice 10</title>
        <link rel="stylesheet" href="css/index.css" />
        <meta charset="UTF-8"/>
    </head>

    <body>
        <div class="mainContainer">
            <div class="calcDisplay">
                <input type="text" id="display" value="0" disabled>
            </div>
            <div class="calcButtons">
                <div class="firstRow">
                    <input type="button" value="7" onclick="display('7')">
                    <input type="button" value="8" onclick="display('8')">
                    <input type="button" value="9" onclick="display('9')">
                    <input type="button" value="/" onclick="display('/')">
                    <input type="button" value="C" onclick="clearScreen()">
                </div>
                <div class="secondRow">
                    <input type="button" value="4" onclick="display('4')">
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')">
                    <input type="button" value="*" onclick="display('*')">
                    <input type="button" value="&lt;-" onclick="backspace()">
                </div>
                <div class="lastRow">
                    <div class="thirdForthRow">
                        <div class="thirdRow">
                            <input type="button" value="1" onclick="display('1')">
                            <input type="button" value="2" onclick="display('2')">
                            <input type="button" value="3" onclick="display('3')">
                            <input type="button" value="-" onclick="display('-')">
                        </div>
                        <div class="fourthRow">
                            <input type="button" id="zeroButton" value="0" onclick="display('0')">
                            <input type="button" value="." onclick="display('.')">
                            <input type="button" value="+" onclick="display('+')">
                        </div>
                    </div>
                    <input type="button" id="equalButton" value="=" onclick="calculate()">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
